{% extends 'main/base.html' %}

{% block content %}

<h1 class="index-title">آخر المنشورات</h1>

{% for post in posts %}
    <div class="post-box">
        <h3 class="post-title">{{ post.title }}</h3>
        <p class="post-content">{{ post.content }}</p>
        <small class="post-date">نُشر في: {{ post.published_at }}</small>
    </div>
{% empty %}
    <p class="no-posts">لا يوجد منشورات حالياً.</p>
{% endfor %}

{% endblock %}
