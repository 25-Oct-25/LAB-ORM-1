{% extends "main/base.html" %}

{% block title %}Add Post - Blogger{% endblock %}

{% block content %}
    <h2>Add New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  

        {% if error %}
            <p style="color: red;">{{ error }}</p>  
        {% endif %}

        <button type="submit">Save</button>
    </form>
{% endblock %}
